version: v1.0
name: Build & Deploy

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build
    task:
      secrets:
        - name: telegram-auth
      env_vars:
        - name: LAMBDA_BASE_URL
          value: "/.netlify/functions"
        - name: LAMBDA_CORS
          value: "https://iiro.fi"
      prologue:
        commands:
          - nvm install --lts
          - sem-version node --lts
          - npm i -g npm
      jobs:
        - name: Build
          commands:
            - checkout
            - npm ci
            - npm run build
            - cache store build-lambda-$SEMAPHORE_WORKFLOW_ID lambda
            - cache store build-public-$SEMAPHORE_WORKFLOW_ID public

promotions:
  - name: deploy
    pipeline_file: deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
