version: v1.0
name: Build & Deploy

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install
    task:
      prologue:
        commands:
          - nvm install --lts
          - sem-version node --lts
          - npm i -g npm
      jobs:
      - name: npm install
        commands:
          - checkout
          - npm ci
          - cache store node-modules-$SEMAPHORE_PIPELINE_ID node_modules

  - name: Build
    task:
      secrets:
        - name: telegram-auth
      env_vars:
        - name: LAMBDA_BASE_URL
          value: "/.netlify/functions"
        - name: LAMBDA_CORS
          value: "https://iiro.fi"
      prologue:
        commands:
          - nvm install --lts
          - sem-version node --lts
          - npm i -g npm
      jobs:
      - name: Build
        commands:
          - checkout
          - cache restore node-modules-$SEMAPHORE_PIPELINE_ID
          - npm run build
          - cache store build-lambda-$SEMAPHORE_PIPELINE_ID lambda
          - cache store build-public-$SEMAPHORE_PIPELINE_ID public

promotions:
  - name: deploy
    pipeline_file: deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
